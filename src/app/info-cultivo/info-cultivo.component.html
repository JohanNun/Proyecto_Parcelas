<navbar></navbar>

<div class="mainCont ">

    <div class="busqueda">

        <input type="text" placeholder="Busca lo que quieres cultivar..." [(ngModel)]="busqueda">
        <button class="boton btn" (click)="onSearch()"><i class="fas fa-search"></i></button>

    </div>

    <div class="alimento card mb-3 col-md-10">

        <div class="row no-gutters">

            <div class="columna">
                <div class="col-md-3">
                    <img src="{{cultivo?.imagen}}" class="card-img">
                </div>

                <div class="texto col-md-9">

                    <div class="nombre">
                        <h4 class="card-title">{{cultivo?.nombre}}</h4>
                    </div>

                    <p>{{ cultivo?.descripcion }}</p>
                </div>

            </div>

            <div class="info">


                <h5>Siembra</h5>
                <p> {{ cultivo?.siembra }}</p>
                <p> {{ cultivo.transplante }} </p>
                <p> {{ cultivo.plaga }} </p>


                <ul>
                    <h5>Qu√© necesita? </h5>
                    <li>{{ cultivo.clima }}</li>

                    <li>{{ cultivo.luz }}</li>

                    <li>{{ cultivo.riego }}</li>

                    <li>{{ cultivo.sustrato }}</li>
                </ul>

                <h5>Cosecha</h5>
                <p>{{ cultivo.cosecha }}</p>

            </div>
        </div>
    </div>
</div>
