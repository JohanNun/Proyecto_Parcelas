<form [formGroup]="formulario" (ngSubmit)="onSubmit()" class="row">
    <div class="form-group col-6">
        <label>Nombre*</label>
        <input type="text" class="form-control" formControlName="nombre">
        <p class="text-danger"
            *ngIf="formulario.get('nombre').hasError('required') && formulario.get('nombre').touched">
            Introduce un nombre.
        </p>
    </div>
    <div class="form-group col-6">
        <label>Apellidos*</label>
        <input type="text" class="form-control" formControlName="apellidos">
        <p class="text-danger"
            *ngIf="formulario.get('apellidos').hasError('required') && formulario.get('apellidos').touched">
            Introduce un apellido.
        </p>
    </div>
    <div class="form-group col-12">
        <div class="form-check form-check-inline">
            <input class="form-check-input" type="radio" name="sexo" id="inlineRadio1" value="hombre"
                formControlName="sexo">
            <label class="form-check-label" for="inlineRadio1">H</label>
        </div>
        <div class="form-check form-check-inline">
            <input class="form-check-input" type="radio" name="sexo" id="inlineRadio2" value="mujer"
                formControlName="sexo">
            <label class="form-check-label" for="inlineRadio2">M</label>
        </div>
        <div class="form-check form-check-inline">
            <input class="form-check-input" type="radio" name="sexo" id="inlineRadio3" value="n/d"
                formControlName="sexo">
            <label class="form-check-label" for="inlineRadio3">N/D</label>
        </div>
    </div>
    <div class="form-group col-12">
        <label>Nombre de usuario*</label>
        <input type="text" class="form-control" formControlName="nombreusuario">
        <p class="text-danger"
            *ngIf="formulario.get('nombreusuario').hasError('required') && formulario.get('nombreusuario').touched">
            Introduce un nombre de usuario.
        </p>
    </div>
    <div class="form-group col-6">
        <label>Contrase침a*</label>
        <input type="password" class="form-control" formControlName="contrase침a">
        <p class="text-danger"
            *ngIf="formulario.get('contrase침a').hasError('required') && formulario.get('contrase침a').touched">
            Introduce una contrase침a.
        </p>
    </div>
    <div class="form-group col-6">
        <label>Repite contrase침a*</label>
        <input [type]="tipoPassword" class="form-control" formControlName="repitecontrase침a">
        <button (click)="onClick($event)">游녜</button>
        <p class="text-danger"
            *ngIf="formulario.get('repitecontrase침a').hasError('passwordvalidator') && formulario.get('repitecontrase침a').touched">
            Las contrase침as no coinciden
        </p>
        <p class="text-danger"
            *ngIf="formulario.get('repitecontrase침a').hasError('required') && formulario.get('repitecontrase침a').touched">
        </p>
    </div>
    <div class="form-group col-12">
        <label>Email*</label>
        <input type="email" class="form-control" formControlName="email">
        <p class="text-danger" *ngIf="formulario.get('email').hasError('pattern') && formulario.get('email').touched">
            El email debe tener un formato correcto
        </p>
        <p class="text-danger" *ngIf="formulario.get('email').hasError('required') && formulario.get('email').touched">
            Introduce un email.
        </p>
    </div>
    <div class="form-group col-12">
        <label>Localizaci칩n*</label>
        <input type="text" class="form-control" formControlName="localizacion">
        <p class="text-danger"
            *ngIf="formulario.get('localizacion').hasError('required') && formulario.get('localizacion').touched">
        </p>
    </div>
    <div class="form-group col-6">
        <label>DNI*</label>
        <input type="text" class="form-control" formControlName="dni">
        <p class="text-danger" *ngIf="formulario.get('dni').hasError('dnivalidator') && formulario.get('dni').touched">
            {{ formulario.get('dni').errors.dnivalidator }}
        </p>
        <p class="text-danger"
            *ngIf="formulario.get('dni').hasError('required') && formulario.get('localizacion').touched">
            Introduce un DNI
        </p>
    </div>
    <div class="form-group col-6">
        <label>N칰mero de tel칠fono</label>
        <input type="text" class="form-control" formControlName="numerotelefono">
    </div>
    <div class="form-group col-6">
        <label>Fecha de nacimiento</label>
        <input type="date" class="form-control" formControlName="fechanacimiento">
    </div>
    <div class="form-group col-6">
        <label>Experiencia</label>
        <input type="text" class="form-control" formControlName="experiencia">
    </div>
    <div class="form-group col-12">
        <label>Im치gen</label>
        <input type="url" class="form-control" formControlName="imagen">
    </div>
    <div class="form-group col-12">
        <label>Descripci칩n</label>
        <textarea class="form-control" rows="3" formControlName="descripcion"></textarea>
    </div>
    <div class=" boton col-12">
        <input type="submit" value="Enviar" class="btn btn-info" [disabled]="!formulario.valid">
    </div>
</form>
