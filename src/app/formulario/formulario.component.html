<navbar></navbar>

<div class="container">
    <form [formGroup]="formulario" (ngSubmit)="onSubmit()" class="row">
        <div class="form-group col-6">
            <label>Nombre*</label>
            <input type="text" class="form-control" formControlName="nombre">
            <p class="text-danger"
                *ngIf="formulario.get('nombre').hasError('required') && formulario.get('nombre').touched">
                Introduce un nombre
            </p>
        </div>
        <div class="form-group col-6">
            <label>Apellidos*</label>
            <input type="text" class="form-control" formControlName="apellidos">
            <p class="text-danger"
                *ngIf="formulario.get('apellidos').hasError('required') && formulario.get('apellidos').touched">
                Introduce un apellido
            </p>
        </div>
        <div class="form-group col-12">
            <div class="form-check form-check-inline">
                <input class="form-check-input" type="radio" name="sexo" value="M" formControlName="sexo">
                <label class="form-check-label">Hombre</label>
            </div>
            <div class="form-check form-check-inline">
                <input class="form-check-input" type="radio" name="sexo" value="F" formControlName="sexo">
                <label class="form-check-label">Mujer</label>
            </div>
            <div class="form-check form-check-inline">
                <input class="form-check-input" type="radio" name="sexo" value="nd" formControlName="sexo">
                <label class="form-check-label">Otre</label>
            </div>
        </div>
        <div class="form-group col-12">
            <label>Nombre de usuario*</label>
            <input type="text" class="form-control" formControlName="nombre_usuario">
            <p class="text-danger"
                *ngIf="formulario.get('nombre_usuario').hasError('required') && formulario.get('nombre_usuario').touched">
                Introduce un nombre de usuario
            </p>
        </div>

        <div class="form-group col-12">
            <label>Email*</label>
            <input type="email" class="form-control" formControlName="email">
            <p class="text-danger"
                *ngIf="formulario.get('email').hasError('pattern') && formulario.get('email').touched">
                El email debe tener un formato correcto
            </p>
            <p class="text-danger"
                *ngIf="formulario.get('email').hasError('required') && formulario.get('email').touched">
                Introduce un email
            </p>
        </div>

        <div class="form-group col-6">
            <label>Contraseña*</label>
            <input type="password" class="form-control" formControlName="password">
            <p class="text-danger"
                *ngIf="formulario.get('password').hasError('required') && formulario.get('password').touched">
                Introduce una contraseña
            </p>
        </div>

        <div class="form-group col-6">
            <label>Repite contraseña*</label>
            <div class="repite">
                <input [type]="tipoPassword" class="form-control" formControlName="repite_password">
                <div class="ojo">
                    <i (click)="onClick($event)" class="fas fa-eye"></i>
                </div>
            </div>
            <p class="text-danger"
                *ngIf="formulario.get('repite_password').hasError('passwordvalidator') && formulario.get('repite_password').touched">
                Las contraseñas no coinciden
            </p>
            <p class="text-danger"
                *ngIf="formulario.get('repite_password').hasError('required') && formulario.get('repite_password').touched">
            </p>
        </div>

        <div class="form-group col-12">
            <label>Localización*</label>
            <input type="text" class="form-control" formControlName="locacion">
            <p class="text-danger"
                *ngIf="formulario.get('locacion').hasError('required') && formulario.get('locacion').touched">
            </p>
        </div>


        <div class="form-group col-6">
            <label>Fecha de nacimiento</label>
            <input type="date" class="form-control" formControlName="fecha_nacimiento">
        </div>

        <div class="exp form-group col-6">
            <label>Experiencia</label>
            <div class="form-check form-check-inline">
                <input class="form-check-input" type="radio" value="Si" formControlName="experiencia">
                <label class="form-check-label">Sí</label>
            </div>
            <div class="form-check form-check-inline">
                <input class="form-check-input" type="radio" value="No" formControlName="experiencia">
                <label class="form-check-label">No</label>
            </div>
        </div>
        <div class="form-group col-12">
            <label>Imágen</label>
            <input type="url" class="form-control" formControlName="imagen">
        </div>
        <div class="form-group col-12">
            <label>Descripción</label>
            <textarea class="form-control" rows="3" formControlName="descripcion"></textarea>
        </div>
        <div class="boton col-12">
            <input type="submit" value="Enviar" class="btn btn-info" [disabled]="!formulario.valid">
        </div>

    </form>



</div>
