<navbar></navbar>

<div class="container">
    <form [formGroup]="formulario" (ngSubmit)="onSubmit()" class="row">
        <div class="form-group col-6">
            <label>Nombre*</label>
            <input type="text" class="form-control" formControlName="nombre">

        </div>
        <div class="form-group col-6">
            <label>Apellidos*</label>
            <input type="text" class="form-control" formControlName="apellidos">

        </div>
        <div class="form-group col-12">
            <div class="form-check form-check-inline">
                <input class="form-check-input" type="radio" name="sexo" formControlName="sexo" value="M">
                <label class="form-check-label">Hombre</label>
            </div>
            <div class="form-check form-check-inline">
                <input class="form-check-input" type="radio" name="sexo" formControlName="sexo" value="F">
                <label class="form-check-label">Mujer</label>
            </div>
            <div class="form-check form-check-inline">
                <input class="form-check-input" type="radio" name="sexo" formControlName="sexo" value="">
                <label class="form-check-label">Otre</label>
            </div>
        </div>

        <div class="form-group col-12">
            <label>Nombre de usuario*</label>
            <input type="text" class="form-control" formControlName="nombre_usuario">

        </div>

        <div class="form-group col-12">
            <label>Email*</label>
            <input type="email" class="form-control" formControlName="email">

        </div>

        <div class="form-group col-6">
            <label>Contraseña*</label>
            <input type="password" class="form-control" formControlName="password">
        </div>



        <div class="form-group col-12">
            <label>Localización*</label>
            <input type="text" class="form-control" formControlName="locacion">
        </div>


        <div class="form-group col-6">
            <label>Fecha de nacimiento</label>
            <input type="date" class="form-control" formControlName="fecha_nacimiento">
        </div>

        <div class="form-group col-6">
            <label>Teléfono</label>
            <input type="text" class="form-control" formControlName="telefono">
        </div>


        <div class="form-group col-12">
            <label>Imágen</label>
            <input type="url" class="form-control" formControlName="imagen">
        </div>
        <div class="form-group col-12">
            <label>Descripción</label>
            <textarea class="form-control" rows="3" formControlName="descripcion"></textarea>
        </div>

        <input type="hidden" formControlName="id" ([ngModel])="id">

        <div class="boton col-12">
            <input type="submit" value="Enviar" class="btn btn-info">
        </div>

        <p-toast position="top-right"></p-toast>

    </form>




</div>
